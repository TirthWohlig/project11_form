<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer>
    </script>
</head>

<body>
    <div class="context">
        <form>
            <h3>Hi, <span id="user_name"></span> Please enter your Password</h3>
            <input type="password" id="password" placeholder="Password">
            <input type="password" id="cnfrm-password" placeholder="Confirm password">
            <p id="message"></p>
            <div class="temp">
                <a onclick="history.back()" id="btn" style="text-decoration:none;text-align:center"> &larr;
                </a>

                

                <input type="button" id="btn" onclick="checkPassword()" value="Next" />
            </div>
        </form>
    </div>


    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let cnfrmPassword = document.getElementById("cnfrm-password").value;
            localStorage.setItem("Password", password);
            let message = document.getElementById("message");

            if (password.length != 0) {
                if (password == cnfrmPassword) {
                    window.location.href = "recheck.html"
                }
                else {
                    message.textContent = "Password doesn't match";
                    message.style.color = "#ff4d4d";
                }
            }
            else {
                alert("Password can't be empty!");
                message.textContent = "";
            }
        }
        document.getElementById("user_name").innerHTML = localStorage.getItem("name")

        
    </script>
</body>

</html>
